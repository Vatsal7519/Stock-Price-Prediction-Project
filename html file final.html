<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .input-section, .output-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 40%;
            margin: 15px 0;
        }
        input {
            padding: 12px;
            margin: 12px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }
        button:hover {
            background: #ff5277;
        }
        .output-section h2 {
            margin-bottom: 10px;
            color: #333;
        }
        canvas {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Price Predictor</h1>
    </header>
    <div class="container">
        <section class="input-section">
            <label for="stock">Enter Stock Ticker:</label>
            <input type="text" id="stock" placeholder="e.g., GOOG">
            <button onclick="predictStock()">Predict</button>
        </section>
        <section class="output-section">
            <h2>Prediction Results</h2>
            <canvas id="stockChart"></canvas>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
